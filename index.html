<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor - Comvert your currency</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">CurrencyConvertor</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Choose a Currency to convert</h1>
      <form action="/action.php" method="get">
        <label for="Amount">Enter Amount</label>
        <input type="number" name="quantity" min="1" max="10" />
        <label for="currency">Choose a Currency:</label>
        <select name="currency">
          <option value="INR">Indian rupee</option>
          <option value="USD ">US Dollar</option>
          <option value="EUR">Euro</option>
          <option value="JPY">Yen</option>
        </select>
        <br />
        <button class="btn" type="submit">Calculate</button>
      </form>
      <div class="output">
        <h2>Here are your Converted Currencies</h2>
        <table>
          <thead>
            <tr>
              <th>Currency</th>
              <th>Code</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <footer>CopyRight &copy; All rights reserved</footer>
  </body>
  <script src="app.js"></script>
</html>
